<html lang="en">

            <div class="features-list">

                    <img src="kerala.jpg" alt="kerala">

                    <img src="ladakh.jpg" alt="ladakh">

    <section id="cta">

            <h2>Call to Action</h2>
            <p>Encourage visitors to take action.</p>
            <a href="#" class="btn">Get Started</a>

    <footer>

            <div class="footer-links">
